<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bhiri Homestay - Home in Himalyan Heart</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="/assets/css/style-starter.css">
    <style>
        input[type="checkbox"] {
          display: inline-block !important;
          opacity: 1 !important;
          visibility: visible !important;
          width: 18px !important;
          height: 18px !important;
          appearance: auto !important;
          -webkit-appearance: checkbox !important;
          margin: 0.5rem;
        }
    </style>
</head>

<body>


<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Book rooms</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Messages</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->


    <div class="table-responsive-md">
        <div class="row mb-4">
            <div class="col-md-7">
                <h3 class="heading-21921">Available Rooms</h3>
            </div>
        </div>
</div>

<!-- Main form that will submit all selected rooms -->
<form th:action="@{/booking/bookRooms}" method="post" th:object="${booking}">
    <!-- Hidden fields for booking details -->
    <input type="hidden" name="startDate" th:field="*{startDate}" />
    <input type="hidden" name="endDate" th:field="*{endDate}" />
    <input type="hidden" name="guestMobileNum" th:field="*{guestMobileNum}" />
    <input type="hidden" name="guestEmail" th:field="*{guestEmail}" />
    <input type="hidden" name="guestName" th:field="*{guestName}" />

    <div class="site-section">
        <div class="table-responsive-md">

            <!-- Display booking dates -->
            <div class="input-grids mb-4">
                <div class="row">
                    <div class="col-sm-6">
                        <label>From:</label>
                        <input type="date" th:value="*{startDate}" class="form-control" readonly />
                    </div>
                    <div class="col-sm-6">
                        <label>Till:</label>
                        <input type="date" th:value="*{endDate}" class="form-control" readonly />
                    </div>
                </div>
            </div>

            <!-- Rooms table -->
            <table class="table table-striped dataTable">
                <thead class="table-dark">
                <tr>
                    <th>Select</th>
                    <th>Room No</th>
                    <th>Floor</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate through rooms collection -->
                <tr th:each="room, itemStat : ${rooms}">
                    <td>
                        <!-- Use array syntax to bind to booking.rooms -->
                        <input type="checkbox"
                               name="roomNos"
                               th:value="${room.roomNo}"
                               class="room-checkbox" />

                    </td>
                    <td th:text="${room.roomNo}"></td>
                    <td th:text="${room.floor}"></td>
                    <td th:text="${room.desc}"></td>
                </tr>
                </tbody>
            </table>

            <!-- Selected Rooms Summary -->
            <div class="card mt-4">
                <div class="card-header">
                    <h4>Your Selection</h4>
                </div>
                <div class="card-body">
                    <div id="selectedRoomsSummary">
                        <p>No rooms selected</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-4">
                <button type="submit" class="btn btn-success" id="bookRoomsBtn" disabled>
                    Book Selected Rooms
                </button>
                <a th:href="@{/booking}" class="btn btn-secondary ms-2">Back</a>
            </div>
        </div>
    </div>
</form>

<!-- footer block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer block -->

<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<!-- //move top -->

<!-- common jquery plugin -->
<script src="/assets/js/jquery-3.3.1.min.js"></script>
<!-- //common jquery plugin -->

<!-- theme switch js (light and dark)-->
<script src="/assets/js/theme-change.js"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
        if ($(window).width() > 991) {
            $("header").removeClass("active");
        }
        $(window).on("resize", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
        });
    });
</script>
<!-- //MENU-JS -->
<!-- JavaScript to handle room selection -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const checkboxes = document.querySelectorAll('.room-checkbox');
        const bookBtn = document.getElementById('bookRoomsBtn');
        const summaryDiv = document.getElementById('selectedRoomsSummary');

        function updateSelectionSummary() {
            const selectedRooms = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => {
                    const row = cb.closest('tr');
                    return {
                        roomNo: row.cells[1].textContent,
                        floor: row.cells[2].textContent,
                        desc: row.cells[3].textContent
                    };
                });

            // Update summary
            if (selectedRooms.length === 0) {
                summaryDiv.innerHTML = '<p>No rooms selected</p>';
                bookBtn.disabled = true;
            } else {
                let html = '<div class="list-group">';
                selectedRooms.forEach(room => {
                    html += `
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>Room ${room.roomNo}</strong> (Floor ${room.floor})<br>
                                    <small class="text-muted">${room.desc}</small>
                                </div>
                            </div>
                        </div>`;
                });
                html += '</div>';
                summaryDiv.innerHTML = html;
                bookBtn.disabled = false;
            }
        }

        // Add event listeners to all checkboxes
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSelectionSummary);
        });
    });
</script>
<!-- disable body scroll which navbar is in active -->
<script>
    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="/assets/js/bootstrap.min.js"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
</body>

</html>
