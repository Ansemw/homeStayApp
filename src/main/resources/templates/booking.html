<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bhiri Homestay - Home in Himalyan Heart</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <!--<link rel="stylesheet" href="assets/css/style-starter.css"> -->
    <!-- Correct way -->
    <link rel="stylesheet" th:href="@{/assets/css/style-starter.css}">

</head>

<body>

<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Book Now</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Book Now</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<!-- booking block -->
<section class="w3l-contact py-5" id="contact">
<div class="container py-md-5 py-4">
    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">

        <h3 class="title-style">Booking Details</h3>
    </div>

    <div class="row contact-block">
        <div class="col-md-7 contact-right">
            <ul>
                <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('booking.*')}" th:text="${error}" />
            </ul>

            <form action="/booking/availableRooms" method="get"  class="signin-form" th:object="${booking}">
                <div class="input-grids">
                    <div class="row">
                        <div class="col-sm-6">
                            <label  class="form-label">Guest Name</label>
                            <input type="text" th:field="*{guestName}" placeholder="Your Name"
                                   class="contact-input" readonly/>
                        </div>
                        <div class="col-sm-6">
                            <label  class="form-label">Guest Mobile Number</label>
                            <input type="text" th:field="*{guestMobileNum}" placeholder="Your Mobile Number"
                                   class="contact-input" readonly/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label  class="form-label">Guest Email Id</label>
                        <input type="text" th:field="*{guestEmail}" placeholder="Your Email Id"
                               class="contact-input" readonly/>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label  class="form-label">Start Date</label>
                            <input type="date" name="startDate" th:field="*{startDate}" placeholder="Start Date" class="contact-input" />
                        </div>
                        <div class="col-sm-6">
                            <label  class="form-label">End Date</label>
                            <input type="date" name="endDate" th:field="*{endDate}" placeholder="End Date" class="contact-input" />
                        </div>
                    </div>


                </div>

                <div class="text-start">
                    <button class="btn btn-style btn-style-3">Check Available Rooms</button>

                </div>

            </form>

        </div>

    </div>

</div>
</section>
<!-- map -->
<div class="map">
    <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1022.2979710859794!2d79.07822820108127!3d30.4761437634705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3908350057d7ea6d%3A0xf7b961399adab3b0!2sTaxi%20stand%20Temriya%20palla!5e0!3m2!1sen!2sin!4v1743403157073!5m2!1sen!2sin"            width="100%" height="400" frameborder="0" style="border: 0px;" allowfullscreen=""></iframe>
</div>
<!-- //contact block -->

<!-- footer block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer block -->

<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<!-- //move top -->

<!-- common jquery plugin -->
<!--<script src="assets/js/jquery-3.3.1.min.js"></script> -->
<script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
<!-- //common jquery plugin -->

<!-- theme switch js (light and dark)-->
<!--<script src="assets/js/theme-change.js"></script> -->
<script th:src="@{assets/js/theme-change.js}"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
        if ($(window).width() > 991) {
            $("header").removeClass("active");
        }
        $(window).on("resize", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
        });
    });
</script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<!--<script src="assets/js/bootstrap.min.js"></script> -->
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
</body>

</html>
